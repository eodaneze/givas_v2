<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Scrollbar Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    th, td {
      white-space: nowrap;
      min-width: 120px;
    }

    .table-responsive {
      overflow-x: auto;
    }

    /* ðŸŽ¨ Custom Scrollbar for WebKit (Chrome, Edge, Safari) */
    .table-responsive::-webkit-scrollbar {
      height: 6px;
    }

    .table-responsive::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .table-responsive::-webkit-scrollbar-thumb {
      background-color: #0d6efd; /* Bootstrap primary color */
      border-radius: 10px;
    }

    .table-responsive::-webkit-scrollbar-thumb:hover {
      background-color: #0b5ed7; /* darker on hover */
    }

    /* ðŸ¦Š Firefox scrollbar styling */
    .table-responsive {
      scrollbar-color: #0d6efd #f1f1f1;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h4 class="mb-4">Styled Horizontal Scrollable Table</h4>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-nowrap">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email Address</th>
          <th>Status</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Joined Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jane Doe</td>
          <td>jane.doe@example.com</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>Admin</td>
          <td>+1 555 1234</td>
          <td>2025-07-15</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John Smith</td>
          <td>john.smith@example.com</td>
          <td><span class="badge bg-secondary">Inactive</span></td>
          <td>User</td>
          <td>+1 555 5678</td>
          <td>2025-06-20</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
